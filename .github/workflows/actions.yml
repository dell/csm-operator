name: Workflow
on:
  push:
    branches: [ joos-unit-test ]
  pull_request:
    branches: [ joos-unit-test ]
jobs:
  code-check:
    name: Check Go formatting, linting, vetting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run the formatter, linter, and vetter
        uses: dell/common-github-actions/go-code-formatter-linter-vetter@update-go-version
        with:
          directories: ./...
  sanitize:
    name: Check for forbidden words
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run the forbidden words scan
        uses: dell/common-github-actions/code-sanitizer@main
        with:
          args: /github/workspace
  test_controller:
    name: Run Go unit tests on controller and check package coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Checkout csm-operator
        uses: actions/checkout@v2
        with:
          repository: 'dell/csm-operator'
          path: 'csm-operator'
      - name: Run unit tests and check package coverage
        uses: dell/common-github-actions/go-code-tester@csm-operator-controller
        with:
          threshold: 40
  test_driver:
    name: Run Go unit tests on driver and check package coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Checkout csm-operator
        uses: actions/checkout@v2
        with:
          repository: 'dell/csm-operator'
          path: 'csm-operator'
      - name: Run unit tests and check package coverage
        uses: dell/common-github-actions/go-code-tester@csm-operator-driver
        with:
          threshold: 70
  go_security_scan:
    name: Go security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run Go Security
        uses: securego/gosec@master
  malware_security_scan:
    name: Malware Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run malware scan
        uses: dell/common-github-actions/malware-scanner@main
        with:
          directories: .
          options: -ri
  image_security_scan:
    name: Image Scanner
    runs-on: ubuntu-latest
    env:
      BASE_IMG : ubuntu:latest
    steps:
      - name: Set up Go 1.17+
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Install Mockgen
        run: go get github.com/golang/mock/mockgen@v1.4.4
      - name: Get dependencies
        run: go mod download
      - name: Build Docker Images
        run: make docker-build
