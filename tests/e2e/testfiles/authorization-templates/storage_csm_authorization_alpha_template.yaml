kind: Storage
metadata:
  name: "REPLACE_STORAGE_NAME"
spec:
  type: "REPLACE_STORAGE_TYPE"
  endpoint: "https://REPLACE_ENDPOINT"
  systemID: "REPLACE_SYSTEM_ID"
  credentialStore: vault
  credentialPath: "REPLACE_VAULT_STORAGE_PATH"
  skipCertificateValidation: true
  pollInterval: 30s
---
