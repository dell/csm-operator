apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: array-creds
  namespace: authorization
spec:
  # Vault CSI Provider
  provider: vault
  secretObjects:
    - secretName: redis-secret
      type: kubernetes.io/basic-auth
      data:
        - objectName: dbRedisUsername
          key: username
        - objectName: dbRedisPassword
          key: password
    - secretName: config-secret
      type: Opaque
      data:
        - objectName: config-object
          key: config.yaml
  parameters:
    # Vault role name to use during login
    roleName: "csm-authorization"
    vaultAddress: "https://vault0.default.svc.cluster.local:8400"
    # TLS CA certification for validation
    vaultCACertPath: "/config/vault0-ca.pem"
    objects: |
      - objectName: "usr"
        secretPath: "secret/data/REPLACE_VAULT_STORAGE_PATH"
        secretKey: "username"
      - objectName: "pass"
        secretPath: "secret/data/REPLACE_VAULT_STORAGE_PATH"
        secretKey: "password"
      - objectName: "dbRedisPassword"
        secretPath: "secret/data/redis"
        secretKey: "password"
      - objectName: "dbRedisUsername"
        secretPath: "secret/data/redis"
        secretKey: "username"
      - objectName: "config-object"
        secretPath: "secret/data/REPLACE_CONFIG_PATH"
        secretKey: "configKey"
