apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: array-creds
  namespace: authorization
spec:
  # Vault CSI Provider
  provider: vault
  secretObjects:
    - secretName: redis-secret
      type: kubernetes.io/basic-auth
      data:
        - objectName: dbRedisUsername
          key: username
        - objectName: dbRedisPassword
          key: password
    - secretName: jwt-secret
      type: Opaque
      data:
        - objectName: jwtsigningsecret
          key: secret
  parameters:
    # Vault role name to use during login
    roleName: "csm-authorization"
    vaultAddress: "https://vault.default.svc.cluster.local:8400"
    # TLS CA certification for validation
    vaultCACertPath: "/config/vault-ca.pem"
    objects: |
      - objectName: "usr"
        secretPath: "secret/data/REPLACE_VAULT_STORAGE_PATH"
        secretKey: "username"
      - objectName: "pass"
        secretPath: "secret/data/REPLACE_VAULT_STORAGE_PATH"
        secretKey: "password"
      - objectName: "dbRedisPassword"
        secretPath: "secret/data/REPLACE_REDIS_PATH"
        secretKey: "password"
      - objectName: "dbRedisUsername"
        secretPath: "secret/data/REPLACE_REDIS_PATH"
        secretKey: "username"
      - objectName: "jwtsigningsecret"
        secretPath: "secret/data/REPLACE_JWT_PATH"
        secretKey: "secret"
