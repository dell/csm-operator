apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: unity
  namespace: unity
spec:
  driver:
    csiDriverType: "unity"
    csiDriverSpec:
      fSGroupPolicy: "ReadWriteOnceWithFSType"
      storageCapacity: true
    configVersion: v2.15.0
    replicas: 2
    dnsPolicy: ClusterFirstWithHostNet
    forceRemoveDriver: true
    common:
      image: "quay.io/dell/container-storage-modules/csi-unity:nightly"
      imagePullPolicy: Always
      envs:
        - name: X_CSI_UNITY_ALLOW_MULTI_POD_ACCESS
          value: "false"
        - name: X_CSI_EPHEMERAL_STAGING_PATH
          value: "/var/lib/kubelet/plugins/kubernetes.io/csi/pv/"
        - name: X_CSI_ISCSI_CHROOT
          value: "/noderoot"
        - name: X_CSI_UNITY_SYNC_NODEINFO_INTERVAL
          value: "15"
        - name: KUBELET_CONFIG_DIR
          value: /var/lib/kubelet
        - name: CSI_LOG_LEVEL
          value: debug
        - name: TENANT_NAME
          value: ""
    sideCars:
      # '--skip_headers' is an extra arg to test functionality for adding args in CSM object
      - name: provisioner
        args: ["--volume-name-prefix=csivol", "--extra-create-metadata"]
      - name: external-health-monitor
        enabled: false
        args: ["--monitor-interval=60s"]
    controller:
      envs:
        - name: X_CSI_HEALTH_MONITOR_ENABLED
          value: "false"
      nodeSelector:
      tolerations:
    node:
      envs:
        - name: X_CSI_HEALTH_MONITOR_ENABLED
          value: "false"
      nodeSelector:
      tolerations:
