storageArrays:
  - storageArrayId: "REPLACE_SYSTEMID"
    primaryEndpoint: "https://REPLACE_ENDPOINT"
    backupEndpoint: "https://REPLACE_ENDPOINT"
    labels:
      zone.topology.kubernetes.io/zone: zoneA
      zone.topology.kubernetes.io/region: zoneC
  - storageArrayId: "REPLACE_ZONING_SYSTEMID"
    primaryEndpoint: "https://REPLACE_ZONING_ENDPOINT"
    backupEndpoint: "https://REPLACE_ZONING_ENDPOINT"
    labels:
      zone.topology.kubernetes.io/zone: zoneB
      zone.topology.kubernetes.io/region: zoneD
managementServers:
  - endpoint: "https://REPLACE_ENDPOINT"
    username: REPLACE_USERNAME
    password: REPLACE_PASSWORD
    skipCertificateValidation: true
  - endpoint: "https://REPLACE_ZONING_ENDPOINT"
    username: REPLACE_ZONING_USERNAME
    password: REPLACE_ZONING_PASSWORD
    skipCertificateValidation: true
