apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: isilon
  namespace: isilon
spec:
  driver:
    csiDriverType: "isilon"
    configVersion: v2.12.0
    forceRemoveDriver: true
  modules:
    - name: authorization
      enabled: false
      # For Auth 2.0, use v2.0.0 as configVersion
      configVersion: v1.11.0
    - name: resiliency
      enabled: false
    - name: replication
      enabled: true
