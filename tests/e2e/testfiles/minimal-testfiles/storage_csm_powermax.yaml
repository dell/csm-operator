apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: powermax
  namespace: powermax
spec:
  driver:
    csiDriverType: "powermax"
    configVersion: v2.12.0
    forceRemoveDriver: true
  modules:
    - name: authorization
      enabled: false
    - name: resiliency
      enabled: false
    - name: replication
      enabled: false
    - name: observability
      enabled: false
