apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: isilon
  namespace: isilon
spec:
  driver:
    csiDriverType: "isilon"
    configVersion: v2.15.0
    forceRemoveDriver: true
  modules:
    # Authorization: enable csm-authorization for RBAC
    - name: authorization
      enabled: false
      configVersion: v2.2.0
    - name: resiliency
      enabled: false
    - name: replication
      enabled: false
    - name: observability
      # enabled: Enable/Disable observability
      enabled: true
      components:
        - name: otel-collector
          enabled: true
          image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector:0.132.2
        - name: cert-manager
          enabled: false
        - name: metrics-powerscale
          enabled: true
