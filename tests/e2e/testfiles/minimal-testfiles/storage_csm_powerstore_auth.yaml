apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: test-powerstore
  namespace: test-powerstore
spec:
  driver:
    replicas: 1
    csiDriverType: "powerstore"
    configVersion: v2.16.0
    common:
      image: "quay.io/dell/container-storage-modules/csi-powerstore:nightly"
      imagePullPolicy: Always
  modules:
    # Authorization: enable csm-authorization for RBAC
    - name: authorization
      # enable: Enable/Disable csm-authorization
      enabled: true
      configVersion: v2.4.0
      components:
        - name: karavi-authorization-proxy
          image: quay.io/dell/container-storage-modules/csm-authorization-sidecar:nightly
          envs:
            - name: "PROXY_HOST"
              value: "authorization-ingress-nginx-controller.authorization.svc.cluster.local"
