apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: test-vxflexos
  namespace: test-vxflexos
spec:
  driver:
    csiDriverType: "powerflex"
    configVersion: v2.15.0
    forceRemoveDriver: true
  modules:
    - name: observability
      enabled: true
      components:
        - name: otel-collector
          enabled: true
          image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector:0.132.2
        - name: cert-manager
          enabled: true
        - name: metrics-powerflex
          enabled: true
