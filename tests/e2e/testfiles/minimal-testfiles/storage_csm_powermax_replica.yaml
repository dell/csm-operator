apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: powermax
  namespace: powermax
spec:
  driver:
    csiDriverType: "powermax"
    configVersion: v2.12.0
    forceRemoveDriver: true
    common:
      image: "quay.io/dell/container-storage-modules/csi-powermax:nightly"
  modules:
    - name: replication
      enabled: true
