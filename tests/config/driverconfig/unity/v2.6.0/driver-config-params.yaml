apiVersion: v1
kind: ConfigMap
metadata:
  name: <DriverDefaultReleaseName>-config-params
  namespace: <DriverDefaultReleaseName>
data:
  driver-config-params.yaml: |
    CSI_LOG_LEVEL: "debug"
    ALLOW_RWO_MULTIPOD_ACCESS: "true"
    MAX_UNITY_VOLUMES_PER_NODE: "0"
    SYNC_NODE_INFO_TIME_INTERVAL: "15"
    TENANT_NAME: ""
