      - ""
    resourceNames:
      - ingress-controller-leader
    resources:
      - configmaps
    verbs:
      - get
      - update
# need to read more
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - events
      - ingresses
      - persistentvolumeclaims
      - pods
      - roles
      - secrets
      - serviceaccounts
      - services
      - services/finalizers
    verbs:
      - "*"
# namespace need to be in cluster role
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - create
      - get
      - list
      - watch
