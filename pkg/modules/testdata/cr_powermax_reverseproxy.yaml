apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: test-powermax
  namespace: powermax
spec:
  driver:
    csiDriverType: "powermax"
    configVersion: v2.7.0
    authSecret: powermax-creds
    replicas: 1
    common:
      image: "dellemc/csi-powermax:v2.7.0"
      imagePullPolicy: IfNotPresent

  modules:
    # CSI Powermax Reverseproxy is a mandatory module
    - name: "csireverseproxy"
      # enabled: Always set to true
      enabled: true
      configVersion: v2.7.0
      components:
        - name: csipowermax-reverseproxy
          # image: Define the container images used for the reverse proxy
          # Default value: None
          # Example: "csipowermax-reverseproxy:v2.7.0"
          image: dellemc/csipowermax-reverseproxy:v2.7.0
          envs:
            # "tlsSecret" defines the TLS secret that is created with certificate
            # and its associated key
            # Default value: None
            # Example: "tls-secret"
            - name: X_CSI_REVPROXY_TLS_SECRET
              value: "csirevproxy-tls-secret"
            - name: X_CSI_REVPROXY_PORT
              value: "2222"
            - name: X_CSI_CONFIG_MAP_NAME
              value: "powermax-reverseproxy-config"
    - name: authorization
      # enable: Enable/Disable csm-authorization
      enabled: false
      components:
        - name: karavi-authorization-proxy
          image: dellemc/csm-authorization-sidecar:v1.8.0
          envs:
            # proxyHost: hostname of the csm-authorization server
            - name: "PROXY_HOST"
              value: "testing-proxy-host"
            # skipCertificateValidation: Enable/Disable certificate validation of the csm-authorization server
            - name: "SKIP_CERTIFICATE_VALIDATION"
              value: "true"