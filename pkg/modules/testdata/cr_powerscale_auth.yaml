apiVersion: storage.dell.com/v1alpha2
kind: ContainerStorageModule
metadata:
  name: test-isilon
  namespace: test-isilon
spec:
  driver:
    csiDriverType: "isilon"
    configVersion: v2.2.0
    authSecret: test-isilon-creds-custom 
    replicas: 1
    common:
      image: "dellemc/csi-isilon:v2.2.0"
      imagePullPolicy: IfNotPresent

  modules:
    - name: authorization
      # enable: Enable/Disable csm-authorization
      enabled: true
      components:
      - name: karavi-authorization-proxy
        image: dellemc/csm-authorization-sidecar:v1.2.0
        envs:
          # proxyHost: hostname of the csm-authorization server
          - name: "PROXY_HOST"
            value: "testing-proxy-host"
        
          # insecure: Enable/Disable certificate validation of the csm-authorization server       
          - name: "INSECURE"
            value: "true"
