apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: isilon
  namespace: isilon
spec:
  driver:
    csiDriverType: "isilon"
    configVersion: v2.15.0
    authSecret: isilon-creds-custom
    replicas: 1
    common:
      image: "quay.io/dell/container-storage-modules/csi-isilon:v2.15.0"
      imagePullPolicy: IfNotPresent
  modules:
    - name: authorization
      # enable: Enable/Disable csm-authorization
      enabled: true
      components:
        - name: karavi-authorization-proxy
          image: quay.io/dell/container-storage-modules/csm-authorization-sidecar:v2.2.0
          envs:
            # proxyHost: hostname of the csm-authorization server
            - name: "PROXY_HOST"
              value: "testing-proxy-host"
