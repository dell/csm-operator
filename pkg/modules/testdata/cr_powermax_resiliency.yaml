apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: powermax
  namespace: powermax
spec:
  driver:
    csiDriverType: "powermax"
    configVersion: v2.12.0
    authSecret: powermax-creds
    replicas: 1
    common:
      image: "quay.io/dell/container-storage-modules/csi-powermax:v2.12.0"
      imagePullPolicy: IfNotPresent
  modules:
    - name: resiliency
      configVersion: "v1.11.0"
      enabled: true
      components:
        - name: podmon-controller
          image: quay.io/dell/container-storage-modules/podmon:v1.11.0
          imagePullPolicy: IfNotPresent
          args:
            - "--labelvalue=csi-powermax"
            - "--arrayConnectivityPollRate=60"
            - "--skipArrayConnectionValidation=false"
            - "--driverPodLabelValue=dell-storage"
            - "--ignoreVolumelessPods=false"
            - "--arrayConnectivityConnectionLossThreshold=3"
            - "--csisock=unix:/var/run/csi/csi.sock"
            - "--mode=controller"
            - "--driver-config-params=/powermax-config-params/driver-config-params.yaml"
            - "--driverPath=csi-powermax.dellemc.com"
        - name: podmon-node
          image: quay.io/dell/container-storage-modules/podmon:v1.11.0
          imagePullPolicy: IfNotPresent
          envs:
            # podmonAPIPort: Defines the port to be used within the kubernetes cluster
            # Allowed values: Any valid and free port (string)
            # Default value: 8083
            - name: "X_CSI_PODMON_API_PORT"
              value: "8083"
          args:
            - "--labelvalue=csi-powermax"
            - "--arrayConnectivityPollRate=60"
            - "--leaderelection=false"
            - "--driverPodLabelValue=dell-storage"
            - "--ignoreVolumelessPods=false"
            - "--csisock=unix:/var/lib/kubelet/plugins/powermax.emc.dell.com/csi_sock"
            - "--mode=node"
            - "--driver-config-params=/powermax-config-params/driver-config-params.yaml"
            - "--driverPath=csi-powermax.dellemc.com"
