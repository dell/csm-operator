apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: test-vxflexos
  namespace: test-vxflexos
spec:
  driver:
    csiDriverType: "powerflex"
    csiDriverSpec:
      # fsGroupPolicy: Defines if the underlying volume supports changing ownership and permission of the volume before being mounted.
      # Allowed values: ReadWriteOnceWithFSType, File , None
      # Default value: ReadWriteOnceWithFSType
      fSGroupPolicy: "File"
    configVersion: v2.13.0
    replicas: 1
    dnsPolicy: ClusterFirstWithHostNet
    forceUpdate: false
    forceRemoveDriver: true
  modules:
    - name: replication
      enabled: true
      components:
        - name: dell-csi-replicator
          image: quay.io/dell/container-storage-modules/dell-csi-replicator:v1.10.0
          envs:
            - name: "X_CSI_REPLICATION_PREFIX"
              value: "replication.storage.dell.com"
            - name: "X_CSI_REPLICATION_CONTEXT_PREFIX"
              value: "powerflex"
        - name: dell-replication-controller-manager
          image: quay.io/dell/container-storage-modules/dell-replication-controller:v1.10.0
          envs:
            - name: "TARGET_CLUSTERS_IDS"
              value: "test-target-cluster-1,test-target-cluster-2"
            - name: "REPLICATION_CTRL_LOG_LEVEL"
              value: "debug"
            - name: "REPLICATION_CTRL_REPLICAS"
              value: "1"
            - name: "LEADER_ELECTION"
              value: "true"
            - name: "RETRY_INTERVAL_MIN"
              value: "1s"
            - name: "RETRY_INTERVAL_MAX"
              value: "5m"
