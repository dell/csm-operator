apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: volumejournals.dr.storage.dell.com
spec:
  group: dr.storage.dell.com
  names:
    kind: VolumeJournal
    listKind: VolumeJournalList
    plural: volumejournals
    singular: volumejournal
  scope: Cluster
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          description: |-
            VolumeJournal is the Schema for the volumejournals API.
            Where volumejournals are used to track and replay csi driver operations
            that may have failed while provisioning or deleting metro volumes
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: VolumeJournalSpec defines the desired state of VolumeJournal
              properties:
                failoverArray:
                  description: FailoverArray is the preferred storage array during a site failure
                  type: string
                journalEntries:
                  description: JournalEntries is the list of volume operations performed during a site failure
                  items:
                    properties:
                      array:
                        description: Array is the storage array where the volume operation is performed during a site failure
                        type: string
                      host:
                        description: Host is the name of the node where the volume gets provisioned
                        type: string
                      operation:
                        description: |-
                          Operation is the type of volume operation performed during a site failure
                          Example: "ControllerPublish", "NodeStage", "NodePublish"
                        type: string
                      request:
                        format: byte
                        type: string
                      status:
                        description: |-
                          Status is the status of the volume operation during a site failure
                          Example: "pending-reconcilation", "reconciled"
                        type: string
                      time:
                        description: Time is the time at which the volume operation was performed during a site failure
                        type: string
                    required:
                      - array
                      - host
                      - operation
                      - request
                      - status
                      - time
                    type: object
                  type: array
                originalArray:
                  description: OriginalArray is the preferred storage array when the volume is originally provisioned
                  type: string
                sourceCluster:
                  description: SourceCluster is the name of the cluster with nodes where the volume is originally provisioned
                  type: string
                targetCluster:
                  description: TargetCluster is the name of the cluster with nodes where the volume will be rescheduled during a site failure
                  type: string
                volumeHandle:
                  description: VolumeHandle is the CSI volume handle used to identify the metro volume during a site failure
                  type: string
                volumeUUID:
                  description: VolumeUUID is the unique identifier of the volume
                  type: string
              required:
                - failoverArray
                - journalEntries
                - originalArray
                - sourceCluster
                - targetCluster
                - volumeHandle
                - volumeUUID
              type: object
