apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: otel-collector-secret
  namespace: karavi
data:
  # replace with actual base64-encoded certificate
  tls.crt: <BASE64-CERTIFICATE>
  # replace with actual base64-encoded private key
  tls.key: <BASE64-PRIVATE-KEY>

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: otel-collector-issuer
  namespace: karavi
spec:
  ca:
    secretName: otel-collector-secret

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: otel-collector
  namespace: karavi
spec:
  secretName: otel-collector-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - dell
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
  - otel-collector
  - otel-collector.karavi.svc.kubernetes.local
  issuerRef:
    name: otel-collector-issuer
    kind: Issuer
    group: cert-manager.io
