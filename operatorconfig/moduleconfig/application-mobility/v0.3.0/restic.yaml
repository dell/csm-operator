apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: restic
  namespace: <VELERO_NAMESPACE>
  #annotations: <NODEAGENT_ANNOTATION>
  labels:
    app.kubernetes.io/name: application-mobility-velero
    app.kubernetes.io/instance: application-mobility
    #app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      name: restic
  template:
    metadata:
      labels:
        name: restic
        app.kubernetes.io/name: application-mobility-velero
        app.kubernetes.io/instance: application-mobility
        #app.kubernetes.io/managed-by: {{ .Release.Service }}
      #annotations: <POD_ANNOTATIONS>
    spec:
      imagePullSecrets:
       #<IMAGE_PULL_SECRETS> 
        - name: #<IMAGE_PULL_SECRET_NAME>
      serviceAccountName: application-mobility-velero-server-service-account
      securityContext: #<POD_SECURITY_CONTEXT>
      priorityClassName: #<PRIORITY_CLASS_NAME>
      terminationGracePeriodSeconds: #<TERMINATION_GRACE_PERIOD_SECONDS>
      volumes:
        - name: cloud-credentials
          secret:
            secretName: cloud-creds
        - name: host-pods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: scratch
          emptyDir: {}
      dnsPolicy: ClusterFirst
      containers:
        - name: restic
          image: <IMAGE>
          imagePullPolicy: <VELERO_IMAGE_PULLPOLICY>
          command:
            - /velero
          args:
            - restic
            - server
          #{{- with .Values.configuration }}
          #  {{- with .features }}
          #  - --features={{ . }}
          #  {{- with .logLevel }}
          #  - --log-level={{ . }}
          #  {{- with .logFormat }}
          #  - --log-format={{ . }}
          volumeMounts:
            - name: cloud-credentials
              mountPath: /credentials
            - name: host-pods
              mountPath: /host_pods
              mountPropagation: HostToContainer
            - name: scratch
              mountPath: /scratch
          env:
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/cloud
                secretKeyRef:
                  name: cloud-creds
                  key: cloud
          lifecycle: 
          securityContext:
            privileged: <NODEAGENT_PRIVILEGED>
          resources: 
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
      tolerations: #<NODEAGENT_TOLERATIONS>
      nodeSelector: #<NODEAGENT_NODESELECTOR>
      affinity: #<NODEAGENT_AFFINITY>
    dnsConfig: #<NODEAGENT_DNSCONFIG>
---
