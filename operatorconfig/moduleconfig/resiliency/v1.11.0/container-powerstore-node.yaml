name: podmon
securityContext:
  privileged: true
  capabilities:
    add: ["SYS_ADMIN"]
  allowPrivilegeEscalation: true
image: dellemc/podmon:v1.11.0
imagePullPolicy: IfNotPresent
args:
  - "--labelvalue=csi-powerstore"
  - "--arrayConnectivityPollRate=60"
  - "--leaderelection=false"
  - "--driverPodLabelValue=dell-storage"
  - "--ignoreVolumelessPods=false"
  # Below 4 args should not be modified.
  - "--csisock=unix:/var/lib/kubelet/plugins/csi-powerstore.dellemc.com/csi_sock"
  - "--mode=node"
  - "--driver-config-params=/powerstore-config-params/driver-config-params.yaml"
  - "--driverPath=csi-powerstore.dellemc.com"
env:
  # podmonAPIPort: Defines the port to be used within the kubernetes cluster
  # Allowed values: Any valid and free port (string)
  # Default value: 8083
  - name: "X_CSI_PODMON_API_PORT"
    value: "8083"
  - name: KUBE_NODE_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: spec.nodeName
  - name: X_CSI_PRIVATE_MOUNT_DIR
    value: /var/lib/kubelet
  - name: MY_NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: MY_POD_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
volumeMounts:
  - name: kubelet-pods
    mountPath: <KUBELET_CONFIG_DIR>/pods
    mountPropagation: "Bidirectional"
  - name: driver-path
    mountPath: <KUBELET_CONFIG_DIR>/plugins/csi-powerstore.dellemc.com
    mountPropagation: "Bidirectional"
  - name: csi-path
    mountPath: <KUBELET_CONFIG_DIR>/plugins/kubernetes.io/csi
    mountPropagation: "Bidirectional"
  - name: dev
    mountPath: /dev
  - name: usr-bin
    mountPath: /usr-bin
  - name: var-run
    mountPath: /var/run
  - name: powerstore-config-params
    mountPath: /powerstore-config-params
