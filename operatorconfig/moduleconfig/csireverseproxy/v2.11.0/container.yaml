name: reverseproxy
image: quay.io/dell/container-storage-modules/csipowermax-reverseproxy:nightly # TODO: change this image to v2.11.0 once it is released
imagePullPolicy: Always
env:
  - name: X_CSI_REVPROXY_CONFIG_DIR
    value: /etc/config/configmap
  - name: X_CSI_REVPROXY_CONFIG_FILE_NAME
    value: config.yaml
  - name: X_CSI_REVRPOXY_IN_CLUSTER
    value: "true"
  - name: X_CSI_REVPROXY_TLS_CERT_DIR
    value: /app/tls
  - name: X_CSI_REVPROXY_WATCH_NAMESPACE
    value: <DriverDefaultReleaseNamespace>
volumeMounts:
  - name: configmap-volume
    mountPath: /etc/config/configmap
  - name: tls-secret
    mountPath: /app/tls
  - name: cert-dir
    mountPath: /app/certs
