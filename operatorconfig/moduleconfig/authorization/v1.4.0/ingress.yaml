apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-server
  namespace: <NAMESPACE>
spec:
  ingressClassName: <PROXY_INGRESS_CLASSNAME>
  tls:
  - hosts:
      - <AUTHORIZATION_HOSTNAME>
    secretName: karavi-auth-tls
  rules:
  - host: <AUTHORIZATION_HOSTNAME>
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: proxy-server
              port:
                number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-service
  namespace: <NAMESPACE>
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: <TENANT_INGRESS_CLASSNAME>
  tls:
  - hosts:
      - tenant.<AUTHORIZATION_HOSTNAME>
    secretName: karavi-auth-tls
  rules:
  - host: tenant.<AUTHORIZATION_HOSTNAME>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tenant-service
            port:
              number: 50051
