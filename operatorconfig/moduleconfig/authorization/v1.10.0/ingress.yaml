apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-server
  namespace: <NAMESPACE>
  annotations: {}
spec:
  tls:
  - hosts:
      - <AUTHORIZATION_HOSTNAME>
      - <PROXY_INGRESS_HOST>
    secretName: karavi-auth-tls
  rules:
  - host: <AUTHORIZATION_HOSTNAME>
    http:
      paths:
        - backend:
            service:
              name: proxy-server
              port:
                number: 8080
          path: /
          pathType: Prefix
  - host: <PROXY_INGRESS_HOST>
    http:
      paths:
        - backend:
            service:
              name: proxy-server
              port:
                number: 8080
          path: /
          pathType: Prefix
  - http:
      paths:
      - backend:
          service:
            name: proxy-server
            port:
              number: 8080
        path: /
        pathType: Prefix
