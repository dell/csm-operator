name: karavi-authorization-proxy
imagePullPolicy: IfNotPresent
image: quay.io/dell/container-storage-modules/csm-authorization-sidecar:v1.14.0
env:
  - name: PROXY_HOST
    value: ""
  - name: INSECURE
    value: "true"
  - name: PLUGIN_IDENTIFIER
    value: <DriverPluginIdentifier>
  - name: ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: proxy-authz-tokens
        key: access
  - name: REFRESH_TOKEN
    valueFrom:
      secretKeyRef:
        name: proxy-authz-tokens
        key: refresh
volumeMounts:
  - name: karavi-authorization-config
    mountPath: /etc/karavi-authorization/config
  - name: proxy-server-root-certificate
    mountPath: /etc/karavi-authorization/root-certificates
  - name: <DriverConfigParamsVolumeMount>
    mountPath: /etc/karavi-authorization
