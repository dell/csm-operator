apiVersion: storage.dell.com/v1
kind: ApexConnectivityClient
metadata:
  name: apex-connectivity-client
  namespace: apex-connectivity-client
spec:
  client:
    csmClientType: "apexConnectivityClient"
    configVersion: v0.1.0
    forceRemoveClient: true
    common:
      name: connectivity-client-docker-k8s
      image: "amaas-eos-mw1.cec.lab.emc.com:5106/dcm/connectivity-client-docker-k8s:latest"
      imagePullPolicy: IfNotPresent
    initContainers:
      - name: apex-connectivity-client-init
        image: registry.access.redhat.com/ubi9/ubi-micro
        imagePullPolicy: Always
    sideCars:
      - name: kubernetes-proxy
        image: bitnami/kubectl:latest
        imagePullPolicy: Always
      - name: cert-persister
        image: amaas-eos-drm2.cec.lab.emc.com:5074/csm/cert-persister:latest
        imagePullPolicy: Always
    
---
# Source: apex-connectivity-client-k8s/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: connectivity-client-docker-k8s-loadbalancer-ca-cert
  namespace: apex-connectivity-client
type: Opaque
data:
  loadbalancer_root_ca_cert.crt: ""
---
# Source: apex-connectivity-client-k8s/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: connectivity-client-docker-k8s-aggregator-internal-ca-cert
  namespace: apex-connectivity-client
type: Opaque
data:
  aggregator_internal_root_ca_cert.crt: ""
---
# Source: apex-connectivity-client-k8s/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: connectivity-client-docker-k8s-cert
  namespace: apex-connectivity-client
type: Opaque
data:
  cert.pem: ""
