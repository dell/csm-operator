apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: vxflexos
  namespace: vxflexos
spec:
  driver:
    csiDriverType: "powerflex"
    configVersion: v2.11.0
  modules:
    - name: observability
      enabled: true
      components:
        - name: topology
          enabled: true
        - name: otel-collector
          enabled: true
        - name: cert-manager
          enabled: false
        - name: metrics-powerflex
          enabled: true
