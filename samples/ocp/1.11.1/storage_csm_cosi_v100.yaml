apiVersion: storage.dell.com/v1
kind: ContainerStorageModule
metadata:
  name: cosi
  namespace: dell-cosi
spec:
  driver:
    csiDriverType: "cosi"
    configVersion: v1.0.0
    replicas: 2
    forceRemoveDriver: true
    common:
      image: "registry.connect.redhat.com/dell-emc/dell-csm-cosi@sha256:e3d33cb6d804431a713e0ddf0f8881460c421c97f27d4842bb966237b41d0a9f"
      imagePullPolicy: IfNotPresent
      # Node selector for scheduling the COSI driver pod.
      nodeSelector: {}
      # Tolerations for scheduling the COSI driver pod.
      tolerations: []
      envs:
        # COSI driver log level.
        # Options are "PANIC", "FATAL", "ERROR", "WARN", "INFO",
        # "DEBUG", and "TRACE".
        - name: COSI_LOG_LEVEL
          value: "INFO"
        # COSI driver log format
        # Allowed values: "TEXT" or "JSON"
        # Default value: "TEXT"
        - name: COSI_LOG_FORMAT
          value: "TEXT"
        # OTEL_COLLECTOR_ADDRESS is the gRPC endpoint for the OTEL Collector.
        # Example: "otel-collector.namespace:4317"
        # Default: ""
        - name: OTEL_COLLECTOR_ADDRESS
          value: ""
    sideCars:
      - name: objectstorage-provisioner-sidecar
        image: gcr.io/k8s-staging-sig-storage/objectstorage-sidecar@sha256:1a357bc1c0ad47e1b223ed605a281b75188ca605ae35cb1e6fb8010ab5bae189
        imagePullPolicy: IfNotPresent
